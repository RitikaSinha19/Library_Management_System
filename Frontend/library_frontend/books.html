    <div class="container">
        <h3>Add New Book</h3>
        <form id="addBookForm">
            <input type="text" id="bookName" placeholder="Book Name" required>
            <input type="text" id="authorName" placeholder="Author Name" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <input type="number" id="quantity" placeholder="Quantity" required min="1">
            <button type="submit">Add Book</button>
        </form>

        <h3>All Books</h3>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Quantity</th>
